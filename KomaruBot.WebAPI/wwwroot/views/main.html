<p>
    <div class="alert alert-danger" ng-show="errorMessage != null">
        {{errorMessage}}
    </div>
    <div class="alert alert-success" ng-show="successMessage != null">
        {{successMessage}}
    </div>
    <div ng-hide="loaded">
        Loading...
    </div>
    <div ng-show="loaded">
        Account Settings:

        <div class="form-check">
            <input class="form-check-input" type="checkbox" ng-model="botEnabled" id="id_botEnabled">
            <label class="form-check-label" for="id_botEnabled">
                Bot Enabled
            </label>
        </div>
        <div class="form-group">
            <label for="id_channel">Bot Channel</label>
            <input type="text" class="form-control" readonly id="id_channel" ng-model="userID">
        </div>
        <div class="form-group">
            <label for="id_streamElementsAccountID">Stream Elements Account ID</label>
            <input type="text" class="form-control" id="id_streamElementsAccountID" ng-model="streamElementsAccountID">
        </div>
        <div class="form-group">
            <label for="id_streamElementsJWTToken">Stream Elements JWT Token</label>
            <input type="text" class="form-control" id="id_streamElementsJWTToken" ng-model="streamElementsJWTToken">
        </div>
        <div class="form-group">
            <label for="id_currencySingular">Currency Singular</label>
            <input type="text" class="form-control" id="id_currencySingular" ng-model="currencySingular">
        </div>
        <div class="form-group">
            <label for="id_currencyPlural">Currency Plural</label>
            <input type="text" class="form-control" id="id_currencyPlural" ng-model="currencyPlural">
        </div>

        <div>
            <button ng-click="saveSettings()" type="button" class="btn btn-success">Save</button>
        </div>
    </div>
</p>
